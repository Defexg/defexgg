  <!DOCTYPE html>
  <html lang="nl">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Forture Investments</title>
      <style>
          /* CSS voor Flexbox */
          .content-row {
              display: flex; /* Zet de widgets naast elkaar */
              gap: 20px; /* Ruimte tussen de widgets */
              margin-top: 20px; /* Optionele marge boven de widgets */
          }
  
          .top-stories, .calendar {
              flex: 1; /* Beide widgets krijgen evenveel ruimte */
          }
  
          .tradingview-widget-container {
              width: 100%; /* Zorgt ervoor dat de widgets flexibel zijn */
              height: auto; /* Laat de hoogte zich aanpassen aan de inhoud */
          }
  
          /* Zorg ervoor dat de widgets onder elkaar komen bij kleine schermen */
          @media (max-width: 768px) {
              .content-row {
                  flex-direction: column; /* Zet de widgets onder elkaar op kleine schermen */
              }
          }
      </style>
  </head>
  <body>
  
  
      <div class="content-row">
          <!-- Top Stories Widget -->
